<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p class="lead time"></p>
  </header>
  <div class="container">
    //made time-blocks 
    <div class="row time-block">
      <div class="col-1 hour">9am</div>
      <textarea class="col-10 description 9"></textarea>
      <button  class="btn saveBtn col-1"><i id = "9" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">10am</div>
      <textarea class="col-10 description 10"></textarea>
      <button  class="btn saveBtn col-1"><i id = "10" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">11am</div>
      <textarea class="col-10 description 11"></textarea>
      <button  class="btn saveBtn col-1"><i id = "11" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">12am</div>
      <textarea class="col-10 description 12"></textarea>
      <button  class="btn saveBtn col-1"><i id = "12" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">1pm</div>
      <textarea class="col-10 description 13"></textarea>
      <button  class="btn saveBtn col-1"><i id = "13" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">2pm</div>
      <textarea class="col-10 description 14"></textarea>
      <button  class="btn saveBtn col-1"><i id = "14" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">3pm</div>
      <textarea class="col-10 description 15"></textarea>
      <button  class="btn saveBtn col-1"><i id = "15" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">4pm</div>
      <textarea class="col-10 description 16"></textarea>
      <button class="btn saveBtn col-1"><i id = "16" class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour">5pm</div>
      <textarea class="col-10 description 17"></textarea>
      <button  class="btn saveBtn col-1"><i id ="17"  class="fas fa-save"></i></button>
      
    </div>
    

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
